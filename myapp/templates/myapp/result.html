<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link Collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h1>Link Collector</h1>
        </div>
    </div>

    <div class="row my-5">
        <div class="col-md-4">
            <form method="POST" action="/">
                {% csrf_token %}
                <input class="form-control" name="site" type="text" id="site" placeholder="enter site address">
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary" type="submit">Scrape</button>
        </div>
        </form>
        <div class="col-md-6">
            <a class="btn btn-warning" href="/delete">Delete</a>
        </div>
    </div>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <div class="row">
        <div class="col-md-8">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Link</th>
                </tr>
                </thead>
                <tbody>
                {% for link in data %}
                    <tr>
                        <td>{{ link.id }}</td>
                        <td>{{ link.name }}</td>
                        <td><a href="{{ link.address }}" target="_blank">{{ link.address }}</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
